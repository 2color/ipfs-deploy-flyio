# fly.toml file generated for my-ipfs-node on 2022-09-21T16:17:52+02:00

app = "my-ipfs-node"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  DATA = "/data"
  IPFS_LOGGING = ""
  IPFS_PATH = "/data/ipfs"
  IPFS_PROFILE = "server"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  destination = "/data/ipfs"
  source = "ipfs_data"

